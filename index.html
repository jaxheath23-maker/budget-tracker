<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Personal Finance Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f4f6fb;margin:0;padding:0;color:#222}
header{background:#4f46e5;color:#fff;padding:16px;text-align:center;font-size:20px}
nav{display:flex;justify-content:space-around;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.1)}
nav button{flex:1;padding:14px;border:none;background:none;font-size:16px}
nav button.active{border-bottom:4px solid #4f46e5;font-weight:bold}
section{display:none;padding:16px}
section.active{display:block}
.card{background:#fff;border-radius:14px;padding:14px;margin-bottom:14px;box-shadow:0 4px 10px rgba(0,0,0,.05)}
input,select{width:100%;padding:8px;margin-top:6px;border-radius:6px;border:1px solid #ccc}
.over{border-left:6px solid #e74c3c}
.good{border-left:6px solid #2ecc71}
.bar{background:#ddd;border-radius:10px;height:22px;overflow:hidden}
.bar-fill{background:#2ecc71;height:22px;color:#fff;text-align:center;font-size:12px}
.calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:4px}
.day{background:#fff;border-radius:8px;padding:8px;font-size:12px}
.bill{color:#e74c3c;font-weight:bold}
.pay{color:#2ecc71;font-weight:bold}
.dark{background:#111;color:#eee}
.dark .card{background:#1e1e1e}
button.action{background:#4f46e5;color:#fff;border:none;padding:10px;border-radius:10px;width:100%;margin-top:8px}
</style>
</head>

<body>

<header>ðŸ’° Personal Finance Dashboard</header>

<nav>
<button onclick="showTab('budget')" class="active">Budget</button>
<button onclick="showTab('calendar')">Calendar</button>
<button onclick="showTab('mortgage')">Mortgage</button>
<button onclick="showTab('settings')">Settings</button>
</nav>

<!-- BUDGET -->
<section id="budget" class="active">
<div class="card">
<h3>Down Payment Progress ($10,000)</h3>
<div class="bar"><div id="dpBar" class="bar-fill"></div></div>
</div>
<div id="budgetItems"></div>
<div class="card">
<p>Total Budgeted: $<span id="tb"></span></p>
<p>Total Spent: $<span id="ts"></span></p>
<p><strong>Remaining: $<span id="tr"></span></strong></p>
</div>
</section>

<!-- CALENDAR -->
<section id="calendar">
<div class="card">
<h3>Add Bill / Payday</h3>
<input id="calName" placeholder="Name">
<select id="calType">
<option value="bill">Bill</option>
<option value="pay">Payday</option>
</select>
<input type="date" id="calDate">
<button class="action" onclick="addEvent()">Add</button>
</div>
<div class="calendar" id="calendarGrid"></div>
</section>

<!-- MORTGAGE -->
<section id="mortgage">
<div class="card">
<h3>Mortgage Calculator</h3>
<input id="homePrice" placeholder="Home price">
<input id="downPayment" placeholder="Down payment">
<input id="rate" placeholder="Interest rate %">
<input id="years" placeholder="Years">
<button class="action" onclick="calcMortgage()">Calculate</button>
<p id="mortResult"></p>
</div>
</section>

<!-- SETTINGS -->
<section id="settings">
<div class="card">
<h3>Settings</h3>
<label>Monthly Income</label>
<input id="income">
<button class="action" onclick="toggleDark()">Toggle Dark Mode</button>
<button class="action" onclick="resetAll()">Reset All Data</button>
</div>
</section>
